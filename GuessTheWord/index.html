<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="scripts/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="incorrect-word">
        Oh, parece que algo no esta bien ¡Puedes seguir intentandolo!
      </div>
      <header class="header">
        <div class="timer">
          <p>00:00</p>
        </div>
        <div class="language-selector">
          <select name="lang" id="lang">
            <option value="es" selected>Español</option>
            <option value="en">Ingles</option>
          </select>
        </div>
      </header>
      <div class="content">
        <h1 class="heading-title">¡ADIVINA LA PALABRA!</h1>
        <div class="word-container"></div>
        <div class="missing-chars-container"></div>
      </div>
      <ion-icon class="reload-word-icon" name="reload-outline"></ion-icon>
    </div>

    <div class="word-filled-correctly-dialog">
      <p class="dialog-message">CONGRATULATIONS, YOU ARE CORRECT!</p>
      <button class="dialog-button">Continue</button>
    </div>
  </body>
</html>
